{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Mes Projets</h2>
<ul class="space-y-4">
    {% for project in projects %}
    <li class="bg-gray-800 p-4 rounded-lg">
        <h3 class="text-xl font-bold">{{ project.title }}</h3>
        <p class="text-gray-300">{{ project.description }}</p>
        <a href="{{ project.link }}" class="text-blue-400 underline">Voir sur GitHub</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
